<section class="app mat-typography">
  <mat-toolbar>
    <h1>{{ title() | async }}</h1>
  </mat-toolbar>
  <mat-card>
    <p>
      {{ message() | async }}
    </p>
    <app-enter-button
      [text]="showButtonText() | async"
      [icon]="'chat_bubble_outline'"
      (onClick)="enterFeedback($event)"></app-enter-button>
  </mat-card>
</section>
