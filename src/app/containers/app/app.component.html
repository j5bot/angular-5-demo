<mat-toolbar>
  <h1>{{ title() | async }}</h1>
</mat-toolbar>
<mat-card>
  <p>
    {{ message() | async }}
  </p>
  <button
    mat-raised-button
    color="accent" (click)="enterFeedback($event)"
    class="button-with-icon">
    {{ showButtonText() | async | uppercase }} <mat-icon>chat_bubble_outline</mat-icon>
  </button>
</mat-card>
